<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_1 Q_5</title>
    <style>
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
      }

      footer li {
        display: inline;
        margin: 0 15px;
      }

      footer a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      footer a:hover {
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <footer>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>
  </body>
</html>

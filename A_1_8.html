<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_1 Q_8</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
      }

      .thumbnail img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .thumbnail img:hover {
        transform: scale(1.1);
      }

      .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
      }

      .lightbox-content {
        position: relative;
      }

      #lightbox-img {
        width: 100%;
        max-width: 800px;
        height: auto;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 40px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="thumbnail">
        <img
          src="img.jpg"
          alt="Image 1"
          onclick="openLightbox();currentSlide(1)"
        />
      </div>
      <div class="thumbnail">
        <img
          src="img.jpg"
          alt="Image 2"
          onclick="openLightbox();currentSlide(2)"
        />
      </div>
      <div class="thumbnail">
        <img
          src="img.jpg"
          alt="Image 3"
          onclick="openLightbox();currentSlide(3)"
        />
      </div>
    </div>

    <div id="lightbox" class="lightbox">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="" />
      </div>
    </div>

    <script>
      let slideIndex = 1;

      function openLightbox() {
        document.getElementById("lightbox").style.display = "flex";
      }

      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }

      function currentSlide(n) {
        slideIndex = n;
        let images = document.querySelectorAll(".thumbnail img");
        let lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = images[slideIndex - 1].src;
      }
    </script>
  </body>
</html>

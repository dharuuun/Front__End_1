<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_1 Q_2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
      }

      .nav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .nav-links a:hover {
        color: #f1f1f1;
      }

      .hamburger {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          display: none;
          width: 100%;
          text-align: center;
          background-color: #333;
        }

        .nav-links li {
          margin: 10px 0;
        }

        .hamburger {
          display: block;
        }

        .nav-links.active {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">E-Shop</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>

    <script>

const hamburger = document.getElementById('hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});


    </script>
  </body>
</html>
